<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Login Page</title>
</head>
<body id="login">
    <div class="container mt-5 mb-5 p-3">
        <div class="row mt-5 mb-5 justify-content-center ">
            <div class="col-md-5 col-lg-5 p-5 text-white m-3 bg-dark">
                <h1 class="fw-bold fs-2">
                    Student Management System
                </h1>
                <hr class="text-white">
                <input type="checkbox" name="remember" placeholder="password*"
                    class="form-check-input bg-success" checked>
                <span class="mt-2 fs-5">
                    For Accademic staff? 
                    <a href="#" class="text-success text-decoration-none">Login</a>
                    here using your employee number
                </span> <br><br>
                <input type="checkbox" name="remember" placeholder="password*"
                    class="form-check-input bg-success" checked>
                <span class="mt-2 fs-5">
                    For Student? 
                    <a href="#" class="text-success text-decoration-none">Login</a>
                    here using registration number
                </span>
            </div>
            <div class="col-md-5 col-lg-5 bg-light mt-3 p-3">
                <img src="images/logo.jpg" alt="" class="img-fluid w-25 mx-auto d-block rounded-circle">
                <form class="p-3">
                    <input type="text" name="username" placeholder="username*"
                    class="form-control" required><br>
                    <input type="password" name="password" placeholder="password*"
                    class="form-control" required><br>
                    <input type="checkbox" name="remember" placeholder="password*"
                    class="form-check-input bg-secondary">
                    <span class="text-dark">Remember Me</span>
                    <a href="#" class="text-decoration-none text-primary fw-bold float-end">Forgot Password?</a>
                    <button class="btn btn-primary form-control" type="button">SIGN IN</button>
                </form>
            </div>
        </div>
    </div>
    <script src="bootstrap5/js/bootstrap.bundle.min.js"></script>
</body>
</html>
