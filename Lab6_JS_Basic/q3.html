<!DOCTYPE html>
<html>
<head>
    <title>Circle Calculator</title>
</head>
<body>
    <h2>Circle Area & Perimeter Calculator</h2>

    <label for="radius">Enter Radius:</label>
    <input type="number" id="radius" placeholder="e.g. 4.44"><br><br>

    <button onclick="showResults()">Get Area & Perimeter</button>

    <p id="output"></p>

    <script>
        // Circle Constructor
        function Circle(radius) {
            this.radius = radius;

            this.getArea = function() {
                return Math.PI * Math.pow(this.radius, 2);
            };

            this.getPerimeter = function() {
                return 2 * Math.PI * this.radius;
            };
        }

        // Function to handle button click
        function showResults() {
            const r = parseFloat(document.getElementById('radius').value);
            const output = document.getElementById('output');

            if (isNaN(r) || r <= 0) {
                output.textContent = "Please enter a valid radius greater than 0.";
                output.style.color = 'red';
                return;
            }

            const circy = new Circle(r);
            const area = circy.getArea();
            const perimeter = circy.getPerimeter();

            output.innerHTML = `
                <strong>Radius:</strong> ${r}<br>
                <strong>Area:</strong> ${area}<br>
                <strong>Perimeter:</strong> ${perimeter}
            `;
            output.style.color = 'green';
        }
    </script>
</body>
</html>
